    <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
    <meta content="width=device-width, initial-scale=1.0" name="viewport" >
    <meta content="Autovent - Car Vehicle Automotive Event Website Template" name="description" >
    <meta content="" name="keywords" >

    <!-- CSS Files

    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css" id="bootstrap">
    <link href="css/mdb.min.css" rel="stylesheet" type="text/css" id="mdb" >
    <link href="css/plugins.css" rel="stylesheet" type="text/css" >
    <link href="css/style.css" rel="stylesheet" type="text/css" >
    <link href="css/coloring.css" rel="stylesheet" type="text/css" >
    <!-- color scheme -->
    <link id="colors" href="css/colors/blue-teal.css" rel="stylesheet" type="text/css" >
</head>

<body class="dark-scheme">
    <div id="wrapper">

        <!-- Page loader -->
        <div id="de-loader"></div>

        <!-- Navbar -->
        <header class="transparent">
            <div class="container">
                <div class="row">
                    <div class="col-md-12">
                        <div class="de-flex sm-pt10">
                            <div class="de-flex-col">
                                <div class="de-flex-col">
                                    <div id="logo">
                                        <a href="index.html">
                                            <img class="logo-main" src="images/logo.png" alt="" >
                                            <img class="logo-mobile" src="images/logo-mobile.png" alt="" >
                                        </a>
                                    </div>
                                </div>
                            </div>
                            <div class="de-flex-col header-col-mid">
                                <ul id="mainmenu">
                                    <li><a class="menu-item" href="#section-hero">Accueil</a></li>
                                    <li><a class="menu-item" href="#section-about">About</a></li>
                                    <li><a class="menu-item" href="#section-pricing">Nos tarifs</a></li>
                                    <li><a class="menu-item" href="#gallery-anchor">Nos réalisations</a></li>
                                </ul>
                            </div>
                            <div class="de-flex-col">
                                <div class="menu_side_area">
                                    <a href="contact.html" class="btn-line">Obtenez un devis</a>
                                    <span id="menu-btn"></span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </header>

        <div class="no-bottom no-top" id="content">
            <div id="top"></div>
            <!--  Subheader  -->
            <section id="subheader" class="jarallax">
                <img src="images/background/5.jpg" class="jarallax-img" alt="">
                <div class="container">
                    <div class="row">
                        <div class="col-lg-6 offset-lg-3 text-center">
                            <h1>Nous contacter</h1>
                            <div class="de-separator"></div>
                        </div>
                    </div>
                </div>
                <div class="de-gradient-edge-bottom"></div>
            </section>

            <!--  Contact  -->
            <section class="no-top jarallax">
                <div class="de-gradient-edge-top"></div>
                <img src="images/background/7.jpg" class="jarallax-img" alt="">
                <div class="container position-relative z1000">
                    <div class="row gx-5">

                        <div class="col-lg-6 offset-lg-3">

                            <div class="d-sch-table">
                                <h2 class="wow fadeIn text-center"></h2>
                                <div class="de-separator"></div>
                                <p class="lead text-center">
                                Veuillez nous adressez votre demande de devis en remplissant le formulaire ci-dessous. Nous vous répondrons dans les plus brefs délais.
                                </p>

                                <form name="contactForm" id="contact_form" class="form-border position-relative z1000" method="post" action="#">
                                    <div class="row">
                                        <div class="col-lg-12 mb10">
                                            <div class="field-set">
                                                <input type="text" name="Name" id="name" class="form-control" placeholder="Nom" required>
                                            </div>
                                        </div>
                                        <div class="col-lg-12 mb10">
                                            <div class="field-set">
                                                <input type="text" name="Email" id="email" class="form-control" placeholder="Adresse mail" required>
                                            </div>
                                        </div>
                                        <div class="col-lg-12 mb10">
                                            <div class="field-set">
                                                <input type="text" name="phone" id="phone" class="form-control" placeholder="Téléphone" required>
                                            </div>
                                        </div>
                                    </div>
                                        
                                    <div class="field-set mb20">
                                        <textarea name="message" id="message" class="form-control" placeholder="Votre message" required></textarea>
                                    </div>
                                    <div id='submit' class="mt20">
                                        <input type='submit' id='send_message' value='Envoyer' class="btn-main">
                                    </div>
                                </form>

                                <div class="d-deco"></div>
                            </div>
                            </div>
                    </div>
                </div>
                <div class="de-gradient-edge-bottom"></div>
            </section>
            <section aria-label="section" class="no-top">
                <div class="container">
                    <div class="row">
                        <div class="col-lg-12 text-center">
                            <h4>Follow Us</h4>
                            <div class="spacer-20"></div>
                            <div class="social-icons big">
                                <a href="#"><i class="fa fa-facebook fa-lg"></i></a>
                                <a href="#"><i class="fa fa-twitter fa-lg"></i></a>
                                <a href="#"><i class="fa fa-linkedin fa-lg"></i></a>
                                <a href="#"><i class="fa fa-pinterest fa-lg"></i></a>
                                <a href="#"><i class="fa fa-rss fa-lg"></i></a>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>
        <!-- content close -->
        <a href="#" id="back-to-top"></a>
        <!-- footer begin -->
        <footer>
            <div class="container">
                <div class="row g-4">
                    
                    <div class="col-lg-4 text-lg-start text-sm-center">

                            <a href="#"><i class="fa fa-rss fa-lg"></i></a>
                        </div>
                    </div>
                    <div class="col-lg-4 text-lg-center text-sm-center">
                        <img src="images/logo.png" class="" alt="">
                    </div>
                    <div class="col-lg-4 text-lg-end text-sm-center">
                        Copyright 2023 - Autovent by Designesia
                    </div>
                </div>
            </div>
        </footer>
        <!-- footer close -->
    </div>
    
    <!-- Javascript Files
    ================================================== -->
    <script src="js/plugins.js"></script>
    <script src="js/designesia.js"></script>
    <script src='https://www.google.com/recaptcha/api.js' async defer></script>
    <script src="form.js"></script>
    <script>
     
        jQuery(function($){
     
            $( '.g-recaptcha' ).attr( 'data-theme', 'dark' );
     
            });
     
        </script>
</body>
